<div class="w3-container w3-pale-blue ">
	<!-- Header -->
		<header class="w3-container  w3-center " style="padding:64px 16px">

			<p class="w3-xlarge">桥小白</p>
			<span>{{ page.date| date: "%Y-%m-%d"}}</span>
		</header>


<div class="w3-container border" style="width:70%">
  {{ content }}
</div>
<!-- Footer -->

<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">

  <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">上一个</button>
  
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom">下一个 »</button>
</footer>
</div>
