gems: [jekyll-paginate]
kramdown:  
  parse_block_html: true
markdown_ext: "markdown, mkdown, mkdn, mkd, md"
name: 乔俊
paginate: 5
baseurl: /
paginate_path: "/blog/page:num/"
port: 4001

plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md
  - 2018_07_26markdown.md

